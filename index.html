<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crete</title>

    <!-- Assential CSS file-->

    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/slick.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--prealoder start-->
    <div class="preloader">
      <div class="loader">
        <svg
          class="pl"
          viewBox="0 0 128 128"
          width="128px"
          height="128px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g
            fill="none"
            stroke-linecap="round"
            stroke-width="16"
            transform="rotate(-90,64,64)"
          >
            <circle class="pl__ring" r="56" cx="64" cy="64" stroke="#ddd" />
            <circle
              class="pl__worm pl__worm--moving"
              r="56"
              cx="64"
              cy="64"
              stroke="currentColor"
              stroke-dasharray="22 307.86 22"
              data-worm
            />
          </g>
          <g data-particles></g>
        </svg>
      </div>
    </div>
    <!-- Header Section start Hare -->
    <header>
      <div class="container">
        <div class="content-wrapper">
          <div class="top">
            <div class="info-left">
              <a href="tel:1044123456789" class="text-white fs-sm"
                ><span class="mr-8"><i class="fa-solid fa-phone"></i></span
                >+1(044) 123 456 789</a
              >
              <p class="text-white fs-sm">
                <span class="mr-8"
                  ><i class="fa-solid fa-location-dot"></i></span
                >27 Divi ST, Berlin, Germany
              </p>
              <a
                href="mailto:info@crete.com"
                class="text-white fs-sm fw-semibold"
                ><span class="mr-8"><i class="fa-solid fa-envelope"></i></span
                >info@crete.com</a
              >
            </div>
            <div class="right">
              <div class="lang-dropdown">
                <div class="lang-dropdown__button" id="langDropdownButton">
                  <span class="lang-dropdown__button-text" id="langDropdownText"
                    >English</span
                  >
                  <span class="lang-dropdown__button-icon" id="langDropdownIcon"
                    ><i class="fa-solid fa-angle-down"></i
                  ></span>
                </div>
                <ul class="lang-dropdown__list" id="langDropdownList">
                  <li class="lang-dropdown__list-item" data-value="English">
                    English
                  </li>
                  <li class="lang-dropdown__list-item" data-value="বাংলা">
                    Bangla
                  </li>
                  <li class="lang-dropdown__list-item" data-value="हिंदी">
                    Hindi
                  </li>
                  <li class="lang-dropdown__list-item" data-value="हिंदी">
                    Urdu
                  </li>
                  <li class="lang-dropdown__list-item" data-value="हिंदी">
                    farsi
                  </li>
                </ul>
              </div>
              <div class="info-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="logo-wrapper">
              <a href="#">
                <img src="assets/images/new-logo.png" alt="logo" />
              </a>
            </div>
            <div class="main-menu">
              <ul>
                <li>
                  <a href="#"
                    >Home
                    <span class="icon"
                      ><i class="fa-solid fa-angle-down"></i>
                    </span>
                  </a>
                </li>
                <li>
                  <a href="#">about</a>
                </li>
                <li>
                  <a href="#"
                    >project
                    <span class="icon"
                      ><i class="fa-solid fa-angle-down"></i>
                    </span>
                  </a>
                </li>
                <li>
                  <a href="#"
                    >pages
                    <span class="icon"
                      ><i class="fa-solid fa-angle-down"></i>
                    </span>
                  </a>
                </li>
                <li>
                  <a href="#"
                    >blog
                    <span class="icon"
                      ><i class="fa-solid fa-angle-down"></i>
                    </span>
                  </a>
                </li>
                <li>
                  <a href="#">contact </a>
                </li>
              </ul>
            </div>
            <div class="right-btn">
              <a class="template-btn primary-btn  " href="#">Contact Us</a>
              <button type="button" class="desktop-menu menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Section End Hare -->

    <!-- Footer Section start Hare -->
    <footer>
      <div class="container">
        <div class="content-wrapper">
          <div class="top">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="bottom"></div>
        </div>
      </div>
    </footer>
    <!-- Footer Section End Hare -->

    <!--Assential JS file-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/all.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
